<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="card card-result">
      <h3 class="header">Your Result</h3>
      <div class="result-circle">
        <h1 class="score">76</h1>
  
        <span class="total">of 100</span>
  
      </div>
  
      <h2>Great</h2>
      <p class="desc">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  
    <div class="card card-summary">
      <h3 class="header">Summary</h3>
  
      <div class="aspects">
        <div class="aspect aspect-reaction">
          <div class="aspect-reaction-name">
            <img src="./assets/images/icon-reaction.svg">
              Reaction
          </div>
          <div class="aspect_score"><span class="aspect_score_top">80</span>  / 100</div>
        </div>
  
        <div class="aspect aspect-memory">
          <div class="aspect-memory-name">
            <img src="./assets/images/icon-memory.svg">
            &nbsp;Memory</div>
          <div class="aspect_score"><span class="aspect_score_top">92</span>  / 100</div>
        </div>
  
        <div class="aspect aspect-verbal">
          <div class="aspect-verbal-name">
            <img src="./assets/images/icon-verbal.svg">
              Verbal</div>
          <div class="aspect_score"><span class="aspect_score_top">61</span>  / 100</div>
        </div>
  
        <div class="aspect aspect-visual">
          <div class="aspect-visual-name">
            <img src="./assets/images/icon-visual.svg">
              Visual</div>
          <div class="aspect_score"><span class="aspect_score_top">72 </span>  / 100</div>
        </div>
      </div>
      <input type="button" value="Continue" class="continue">
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
